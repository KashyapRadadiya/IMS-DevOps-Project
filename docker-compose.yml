version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ims-backend
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=sqlite:////data/ims.db
      - MAIL_SERVER=mailhog
      - MAIL_PORT=1025
      - MAIL_USE_TLS=False
      - MAIL_USE_SSL=False
    volumes:
      - ./instance/ims.db:/data/ims.db          
    ports:
      - "5000:5000"
    depends_on:
      - mailhog
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/me"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - ims-net

  frontend: 
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ims-frontend
    ports:
      - "3000:80"  
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ims-net

  mailhog:
    image: mailhog/mailhog
    container_name: ims-mailhog
    ports:
      - "8025:8025" 
      - "1025:1025"
    networks:
      - ims-net


networks:
  ims-net:
    driver: bridge
